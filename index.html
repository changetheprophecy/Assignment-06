<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Earth</title>
  <!-- font awesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- tailwind + daisy ui cdn -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
  <header class="py-6 bg-[#15803d]">
    <nav class="flex justify-between items-center w-11/12 mx-auto">
      <div class="flex items-center gap-3">
        <div class="md:hidden">
          <button class="" popovertarget="popover-1" style="anchor-name:--anchor-1">
            <i class="text-4xl text-white fa-solid fa-bars"></i>
          </button>
          <ul class="dropdown menu w-40 rounded-box bg-base-100 shadow-sm" popover id="popover-1"
            style="position-anchor:--anchor-1">
            <li><a>About</a></li>
            <li><a>Gallery</a></li>
            <li><a>Plant a Tree</a></li>
          </ul>
        </div>
        <div>
          <a href="">
            <h3 class="text-white text-2xl md:text-xl font-semibold">Green Earth</h3>
          </a>
        </div>
      </div>
      <div class="hidden md:block">
        <ul class="flex justify-center gap-6 font-medium text-white">
          <li><a href="">About</a></li>
          <li><a href="">Gallery</a></li>
          <li><a href="">Plant a Tree</a></li>
        </ul>
      </div>
      <div>
        <button class="font-medium py-3 px-6 bg-[#facc15] text-[#15803d] rounded-full shadow-md hover:bg-[#eab308] hover:scale-105 transition-transform duration-300">
          Plant a Tree
        </button>
      </div>
    </nav>
  </header>

  <main>
    <section class="flex justify-between items-center bg-[#cff0dc] mt-[3px] py-10 md:py-0 px-[15px] md:px-0">
      <div>
        <figure><img class="hidden md:block" src="./assets/hero-leaf1.png" alt=""></figure>
      </div>
      <div class="text-center">
        <h1 class="text-[44px] font-bold">Plant a Tree, Grow a Future</h1>
        <p class="text-[#1f2937] mb-6 mt-2">Join our mission to plant 1 million trees and make the Earth greener for
          future
          generations.</p>
        <button class="font-medium py-3 px-6 bg-[#facc15] text-[#15803d] rounded-full shadow-md hover:bg-[#eab308] hover:scale-105 transition-transform duration-300">
          Get Involved
        </button>
      </div>
      <div>
        <figure><img class="hidden md:block" src="./assets/hero-leaf2.png" alt=""></figure>
      </div>
    </section>
  </main>
</body>

</html>
